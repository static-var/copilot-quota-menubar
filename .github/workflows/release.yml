name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Package app
        run: |
          set -euo pipefail
          export VERSION="${GITHUB_REF_NAME#v}"
          bash scripts/package-app.sh

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip

